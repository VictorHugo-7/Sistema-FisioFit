<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link CSS -->

    <!-- Link Ícones | https://cdnjs.com/libraries/font-awesome | https://fontawesome.com/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>

<body>
    <!-- Menu -->
    <div class="my-menu-efeito">
        <div class="container">
            <div class="my-menu-navbar navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">

                    <!-- Logo -->
                    <a href="#" class="my-menu-logoFormatacao">
                        <img class="my-menu-logo" src="/midia/logoFisioFit.svg" alt="Logo FisioFit">
                        <span class="my-menu-logoFisio">Fisio</span><span class="my-menu-logoFit">Fit</span>
                    </a>

                    <!-- Responsividade -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Itens Menu -->
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="my-menu-links" aria-current="page" href="#">Ínicio</a> </li>
                            <li class="nav-item"><a class="my-menu-links" aria-current="page" href="#">Lembretes</a>
                            </li>
                            <li class="nav-item"><a class="my-menu-links" aria-current="page"
                                    href="#">Fisioterapeutas</a></li>
                        </ul>

                        <div class="my-menu-responsividadeIconesBotao">
                            <!-- Btn - Paciente -->
                            <span> <img src="./midia/menu/iconeMenuPaciente.svg" alt="" class="mx-2"> </span>

                            <!-- Btn - Fisioterapeuta -->
                            <span> <img src="./midia/menu/iconeMenuFisioterapeuta.svg" alt=""> </span>

                            <!-- Btn Perfil -->
                            <a href="#" class="my-menu-btnPerfil mx-2" data-bs-toggle="modal"
                                data-bs-target="#perfilModal">
                                <i class="fa-solid fa-user" style="color: white;"></i><span style="font-weight: 500;">
                                    Login</span>
                            </a>

                            <!-- Btn Perfil -->
                            <a href="#" class="my-menu-btnPerfil mx-2" data-bs-toggle="modal"
                                data-bs-target="#perfilModal">
                                <i class="fa-solid fa-user" style="color: white;"></i><span style="font-weight: 500;">
                                    Perfil</span>
                            </a>

                            <!-- Btn - Sair -->
                            <a href="#" class=""> <img src="./midia/menu/iconeMenuX.svg" alt="" height="24px"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Perfil -->
    <div class="modal fade" id="perfilModal" tabindex="-1" aria-labelledby="perfilModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="perfilModalLabel">Perfil do Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-4" style="text-align: center;">
                            <img src="./midia/perfil/imagemPerfilFisioterapetuta.svg" alt="" height="200px"
                                class="mb-2">
                            <button>Editar</button>
                        </div>
                        <div class="col-8" ba>
                            <h5>Dr. Roberto Mendes</h5>
                            <h6>Fisioterapia Ortopédica</h6>
                            <hr>
                            <p>Especialista em reabilitação de lesões esportivas e tratamentos ortopédicos</p>
                            <p><i class="fa-solid fa-envelope"></i> fisioterapeuta@gmail.com</p>
                            <p><i class="fa-solid fa-user"></i> 35 anos</p>
                            <button>Editar</button>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"

    <script src="frontend/script/script.js"></script>

</html>
